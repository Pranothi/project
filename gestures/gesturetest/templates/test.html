<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Test</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="/static/assets/logo.png" alt="">
        </div>
        <div class="heading">
            Decoding Sign Language
        </div>
        <div class="nav-items">
            <a href="{% url 'index' %}"><li>Home</li></a>
